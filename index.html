<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DerbyOS | High-Performance Monte Carlo Simulator</title>
    <style>
        /* ============================================
           DERBY OS SYSTEM STYLES
           ============================================ */
        :root {
            --bg-dark: #0b0c10;
            --bg-panel: #1f2833;
            --primary: #66fcf1;
            --secondary: #45a29e;
            --text-main: #c5c6c7;
            --accent-winner: #ffd700;
            --track-color: #2b2b2b;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* --- Layout --- */
        .dashboard {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            width: 95%;
            max-width: 1400px;
            height: 90vh;
            background: rgba(31, 40, 51, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid var(--secondary);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }

        /* --- Left Column: The Track --- */
        .race-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
            border-right: 1px solid rgba(102, 252, 241, 0.2);
            padding-right: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            border-bottom: 2px solid var(--primary);
            padding-bottom: 10px;
        }

        .brand { font-size: 1.5rem; font-weight: 800; letter-spacing: 2px; color: var(--primary); }
        .status { font-family: monospace; color: var(--secondary); font-size: 0.9rem; }

        .track-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 20px;
            background: var(--track-color);
            border-radius: 8px;
            padding: 20px;
            position: relative;
            border: 1px solid #444;
        }

        /* Finish Line Effect */
        .track-container::after {
            content: 'FINISH';
            position: absolute;
            right: 10px;
            top: 0;
            bottom: 0;
            width: 4px;
            background: repeating-linear-gradient(
                0deg,
                #fff,
                #fff 10px,
                #000 10px,
                #000 20px
            );
            writing-mode: vertical-rl;
            text-orientation: upright;
            color: #fff;
            font-size: 10px;
            letter-spacing: 5px;
            opacity: 0.5;
        }

        .horse-lane {
            position: relative;
            height: 40px;
            background: rgba(255,255,255,0.05);
            border-radius: 4px;
            overflow: hidden;
            display: flex;
            align-items: center;
        }

        .lane-label {
            position: absolute;
            left: 10px;
            font-family: monospace;
            font-size: 0.8rem;
            z-index: 2;
            color: #fff;
            text-shadow: 0 1px 2px black;
        }

        .horse-bar {
            height: 100%;
            width: 0%;
            background: var(--secondary);
            border-radius: 4px;
            transition: width 0.1s linear;
            position: relative;
            box-shadow: 0 0 10px rgba(102, 252, 241, 0.3);
        }

        .horse-icon {
            position: absolute;
            right: -15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
        }

        /* --- Right Column: Controls & Logs --- */
        .control-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .panel {
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--secondary);
            border-radius: 8px;
            padding: 15px;
        }

        .panel-title {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
            color: var(--secondary);
        }

        /* Betting UI */
        .betting-controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        select, input {
            background: var(--bg-dark);
            border: 1px solid var(--secondary);
            color: #fff;
            padding: 10px;
            border-radius: 4px;
            font-family: inherit;
            width: 100%;
        }

        button.btn-primary {
            background: var(--primary);
            color: var(--bg-dark);
            border: none;
            padding: 12px;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button.btn-primary:hover {
            box-shadow: 0 0 15px var(--primary);
            transform: scale(1.02);
        }

        button:disabled {
            background: #444;
            cursor: not-allowed;
            box-shadow: none;
        }

        /* Terminal Log */
        .terminal {
            flex: 1;
            background: #000;
            border: 1px solid #333;
            border-radius: 4px;
            padding: 10px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.8rem;
            color: #0f0;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .log-entry { opacity: 0.8; }
        .log-entry.warn { color: #f0ad4e; }
        .log-entry.win { color: var(--accent-winner); font-weight: bold; }

        /* Responsive */
        @media (max-width: 900px) {
            .dashboard { grid-template-columns: 1fr; height: auto; overflow-y: auto; }
            .race-section { border-right: none; border-bottom: 1px solid var(--secondary); padding-bottom: 20px; margin-bottom: 20px; }
        }
    </style>
</head>
<body>

    <div class="dashboard">
        
        <!-- LEFT: RACE TRACK -->
        <div class="race-section">
            <div class="header">
                <div class="brand">DerbyOS <span style="font-size:0.5em; opacity:0.7">v1.0.4</span></div>
                <div class="status">SYSTEM STATUS: <span id="systemStatus">IDLE</span></div>
            </div>
            
            <div class="track-container" id="trackArea">
                <!-- Lanes will be injected here via JS -->
            </div>
        </div>

        <!-- RIGHT: CONTROLS -->
        <div class="control-section">
            
            <!-- Betting Panel -->
            <div class="panel">
                <div class="panel-title">Wagering Protocol</div>
                <div class="betting-controls">
                    <select id="horseSelect">
                        <option value="" disabled selected>Select Competitor</option>
                    </select>
                    <input type="number" id="betAmount" placeholder="Enter Wager Amount ($)" min="10">
                    <button class="btn-primary" id="startBtn" onclick="initiateRaceSequence()">Initialize Race</button>
                </div>
                <div style="margin-top: 10px; font-size: 0.9rem; display: flex; justify-content: space-between;">
                    <span>Wallet:</span>
                    <span style="color: var(--primary)" id="walletDisplay">$1000</span>
                </div>
            </div>

            <!-- Stats Panel -->
            <div class="panel">
                <div class="panel-title">Analytics</div>
                <div style="font-size: 0.8rem; color: #888;">
                    Last Winner: <span id="lastWinner" style="color: #fff">None</span><br>
                    Odds Algorithm: <span style="color: var(--primary)">Monte Carlo v2</span>
                </div>
            </div>

            <!-- Terminal Log -->
            <div class="panel" style="flex:1; display:flex; flex-direction:column;">
                <div class="panel-title">System Log</div>
                <div class="terminal" id="sysLog">
                    <div class="log-entry">> DerbyOS initialized.</div>
                    <div class="log-entry">> Waiting for user input...</div>
                </div>
            </div>

        </div>
    </div>

    <script>
        // ============================================
        // DERBYOS ENGINE
        // ============================================

        // --- Configuration & State ---
        const HORSES = [
            { id: 1, name: "Neon Strider", color: "#ff00ff", speedBase: 0.5, variance: 0.2 },
            { id: 2, name: "Quantum Leap", color: "#00ffff", speedBase: 0.6, variance: 0.15 },
            { id: 3, name: "Rust Bucket", color: "#dea584", speedBase: 0.55, variance: 0.25 },
            { id: 4, name: "Null Pointer", color: "#ff4444", speedBase: 0.45, variance: 0.1 },
            { id: 5, name: "Cyber Pony", color: "#66fcf1", speedBase: 0.58, variance: 0.18 },
        ];

        let wallet = 1000;
        let raceInterval;
        let isRacing = false;

        // --- DOM Elements ---
        const trackArea = document.getElementById('trackArea');
        const horseSelect = document.getElementById('horseSelect');
        const logArea = document.getElementById('sysLog');
        const statusDisplay = document.getElementById('systemStatus');
        const startBtn = document.getElementById('startBtn');

        // --- Initialization ---
        function initSystem() {
            // Render Lanes
            HORSES.forEach(horse => {
                const lane = document.createElement('div');
                lane.className = 'horse-lane';
                lane.innerHTML = `
                    <div class="lane-label">${horse.name}</div>
                    <div class="horse-bar" id="bar-${horse.id}" style="background: ${horse.color}">
                        <div class="horse-icon">üèá</div>
                    </div>
                `;
                trackArea.appendChild(lane);

                // Populate Dropdown
                const option = document.createElement('option');
                option.value = horse.id;
                option.textContent = horse.name;
                horseSelect.appendChild(option);
            });
        }

        // --- Core Logic: Race Engine ---
        function initiateRaceSequence() {
            if (isRacing) return;
            
            const selectedHorseId = document.getElementById('horseSelect').value;
            const betAmount = parseInt(document.getElementById('betAmount').value);

            // Validation
            if (!selectedHorseId) {
                log("ERROR: No competitor selected.", "warn");
                return;
            }
            if (!betAmount || betAmount <= 0) {
                log("ERROR: Invalid wager amount.", "warn");
                return;
            }
            if (betAmount > wallet) {
                log("ERROR: Insufficient funds.", "warn");
                return;
            }

            // Lock UI
            wallet -= betAmount;
            updateWallet();
            isRacing = true;
            startBtn.disabled = true;
            startBtn.textContent = "Simulating...";
            statusDisplay.textContent = "RACING IN PROGRESS";
            statusDisplay.style.color = "#ff00ff";
            
            log(`> Race started. Wager: $${betAmount} on ${HORSES.find(h=>h.id==selectedHorseId).name}`);
            
            // Reset positions
            HORSES.forEach(h => {
                document.getElementById(`bar-${h.id}`).style.width = '0%';
            });

            // Start Simulation Loop
            let raceProgress = 0;
            raceInterval = setInterval(() => {
                raceProgress += 1; // Tick

                // Update each horse
                HORSES.forEach(horse => {
                    const currentWidth = parseFloat(document.getElementById(`bar-${horse.id}`).style.width);
                    
                    if (currentWidth < 100) {
                        // Monte Carlo movement: Base Speed + Random Variance
                        const move = (Math.random() * horse.speedBase * 2) + (Math.random() * horse.variance);
                        const newWidth = Math.min(currentWidth + move, 100);
                        document.getElementById(`bar-${horse.id}`).style.width = `${newWidth}%`;
                    }
                });

                // Check for winner
                const winner = HORSES.find(h => parseFloat(document.getElementById(`bar-${h.id}`).style.width) >= 100);
                
                if (winner) {
                    endRace(winner, selectedHorseId, betAmount);
                }

            }, 50); // Update every 50ms
        }

        function endRace(winner, selectedId, betAmount) {
            clearInterval(raceInterval);
            isRacing = false;
            startBtn.disabled = false;
            startBtn.textContent = "Initialize Race";
            statusDisplay.textContent = "RACE COMPLETE";
            statusDisplay.style.color = "#10b981";

            log(`> WINNER: ${winner.name}`, "win");

            if (parseInt(selectedId) === winner.id) {
                const winnings = betAmount * 2; // 2x Payout
                wallet += winnings;
                log(`> RESULT: SUCCESS. Payout $${winnings}.`, "win");
                alert(`üèÜ YOU WON $${winnings}!`);
            } else {
                log(`> RESULT: LOSS. Better luck next time.`);
            }

            document.getElementById('lastWinner').textContent = winner.name;
            updateWallet();
        }

        // --- Utilities ---
        function log(msg, type = "") {
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            const time = new Date().toLocaleTimeString('en-US', {hour12: false});
            entry.textContent = `[${time}] ${msg}`;
            logArea.appendChild(entry);
            logArea.scrollTop = logArea.scrollHeight;
        }

        function updateWallet() {
            document.getElementById('walletDisplay').textContent = `$${wallet}`;
        }

        // Run Init
        initSystem();

    </script>
</body>
</html>
